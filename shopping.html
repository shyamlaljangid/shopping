<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?amily=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shopping.css">
</head>
<body>
  <div id="wrapper">
    <div id="shopping">
      <div class="product">
        <div class="photo-div">
          <img src="assets/product1.jpeg" alt="">
            <div class="photo-icon">
              <i class="fa-regular fa-eye"></i>
              <i class="fa-solid fa-rotate"></i>
            </div>
        </div>

        <div class="content-div">
          <h3>Muslin short kurti with sharara</h3>
          <p class="price"><i class="fa-solid fa-indian-rupee-sign"></i> <span>2199.00</span></p>
          <p class="size">
            <span>L</span>
            <span>M</span>
            <span>S</span>
            <span>XL</span>
            <span>XS</span>
          </p>
          <a href="">Select Options</a>
        </div>
      </div>

      <div class="product">
        <div class="photo-div">
          <img src="assets/product2.jpeg" alt="">
          <div class="photo-icon">
            <i class="fa-regular fa-eye"></i>
            <i class="fa-solid fa-rotate"></i>
          </div>
        </div>
        <div class="content-div">
          <h3>Silk Dress</h3>
          <p class="price"><i class="fa-solid fa-indian-rupee-sign"></i> <span>2299.00</span></p>
          <p class="size">
            <span>L</span>
            <span>M</span>
            <span>S</span>
            <span>XL</span>
            <span>XS</span>
          </p>
          <a href="">Select Options</a>
        </div>
      </div>

      <div class="product">
        <div class="photo-div">
          <img src="assets/product3.jpeg" alt="">
          <div class="photo-icon">
            <i class="fa-regular fa-eye"></i>
            <i class="fa-solid fa-rotate"></i>
          </div>
        </div>
        <div class="content-div">
          <h3>Cotton Printed Dress</h3>
          <p class="price"><i class="fa-solid fa-indian-rupee-sign"></i> <span class="oldPrice"><del>1599.00</del></span><span>1299.00</span></p>
          <p class="size">
            <span>L</span>
            <span>M</span>
            <span>S</span>
            <span>XL</span>
            <span>XS</span>
          </p>
          <a href="">Select Options</a>
        </div>
      </div>

      <div class="product">
        <div class="photo-div">
          <img src="assets/product4.jpeg" alt="">
          <div class="photo-icon">
            <i class="fa-regular fa-eye"></i>
            <i class="fa-solid fa-rotate"></i>
          </div>
        </div>
        <div class="content-div">
          <h3>Silk Gown</h3>
          <p class="price"><i class="fa-solid fa-indian-rupee-sign"></i> <span>1550.00</span></p>
          <p class="size">
            <span>L</span>
            <span>M</span>
            <span>S</span>
            <span>XL</span>
            <span>XS</span>
          </p>
          <a href="">Select Options</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
